<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3C5E8A" />
  <link rel="shortcut icon" type="image/png" href="img/app_icons/app_icons_192px.webp"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!--<link rel="preload" as="style" href="css/styles.min.css" onload="this.rel='stylesheet'"> -->
  <link rel="stylesheet" href="css/styles.css" inline>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a role="link" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container" role="application">
      <div id="map"  aria-label="Map of location"></div>
    </section>
    <section role="presentation">
      <form class="filter-options" role="form">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"  role="listbox" aria-label="Select Neighborhood">
          <option value="all" label="All Neighborhoods">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Select Quisine">
          <option value="all" label="All Cuisines">All Cuisines</option>
        </select>
      </form>
      <div  class="restaurants-list-container">
        <ul id="restaurants-list" role="list"></ul>
      </div>
    </section>
  </main>

  <!-- Footer -->
	<footer id="footer">
		<p>Copyright Â© 2017<a href="/"> Restaurant Reviews</a><br id="break"/> All Rights Reserved.</p>
	</footer>

    <!-- JavaScript -->
  <script type="application/javascript" charset="utf-8" src="js/all.min.js"></script>
<!--
  <script type="application/javascript" src="js/lazy-load.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.min.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.min.js"></script>
-->
  <script type="text/javascript" charset="utf-8" src="js/sw_loader.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkDMDYlBt8M2DXyE_KzmY_VksKxdkDxM&libraries=places&callback=initMap"></script>
  

</body>

</html>
