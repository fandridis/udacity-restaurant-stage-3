<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#165B8E" />
  <link rel="shortcut icon" type="image/png" href="img/app_icons/app_icon_192px.png"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <!-- <link rel="preload" as="style" href="css/styles.min.css" onload="this.rel='stylesheet'"> -->
  <link rel="stylesheet" href="css/styles.css" inline>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav >
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
      <ul id="breadcrumb" role="navigation" aria-label="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" role="application">
        <div id="map" aria-label="Map of location"></div>
      
    </section>
    <!-- End map -->

    <!--floating action-->
    <div tabindex="0" id="floating-action"></div>

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list" role="list"></ul>
    </section>
    <!-- End reviews -->

    <section id="restaurant-review-form">
      <h3 tabindex="0">Add Your Review</h3>
      <form action="" id="review-form">
        <input type="text" placeholder="Name" id="name" aria-label="input name">
        <select name="rating" id="rating">
          <option value="none" disabled selected>Select Rating</option>
          <option value="1" role="option" aria-label="one star">1</option>
          <option value="2" role="option" aria-label="two stars">2</option>
          <option value="3" role="option" aria-label="three stars">3</option>
          <option value="4" role="option" aria-label="four stars">4</option>
          <option value="5" role="option" aria-label="five stars">5</option>
        </select>
        <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Add Your Review" role="text" aria-label="comments"></textarea>
        <input id="submit" type="submit" aria-label="submit-review">
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Footer -->
  <footer id="footer">
    <p>Copyright Â© 2017<a href="/"> Restaurant Reviews</a> All Rights Reserved.</p>
  </footer>

  <!-- Javascript -->
  <script type="application/javascript" charset="utf-8" src="js/all.min.js"></script>
  <!--
  <script type="application/javascript" src="js/lazy-load.min.js"></script>
  <script type="text/javascript" src="js/dbhelper.min.js"></script>
  <script type="text/javascript" src="js/restaurant_info.min.js"></script>
  -->
  <script type="application/javascript" charset="utf-8" src="js/idb.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/sw_loader.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUkDMDYlBt8M2DXyE_KzmY_VksKxdkDxM&libraries=places&callback=initMap"></script>

</body>

</html>
